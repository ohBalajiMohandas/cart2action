name : First Workflow
on: [push]

jobs:
  run-shell-commands:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Workflow"
      - name: Mutliline command
        run : |
          node -v
          npm -v
  parallel-jobs-macros:
    runs-on: macos-latest
    steps:
      - name: View SW Version
        run: sw_vers
      
  dependent-job:
    runs-on: windows-latest
    needs: run-shell-commands
    steps:
      - name: echo a string
        run: Write-Output "I am on Windows Now..."
      - name: error step
        run: Write-Output "Again..I am on Windows Now..."

